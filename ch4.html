<body>
	<div id="container"></div>
 <script type="text/babel">
var Letter = React.createClass({
  render: function() {
    var letterStyle = {
      marginBottom: 30,
      marginTop: 30,
      backgroundColor: this.props.bgcolor,
      display: "block",
      height: this.props.height,
      width: this.props.width
    };

    return <div style={letterStyle}></div>;
  }
});



var destination = document.querySelector("#container");

ReactDOM.render(
  <div>
    <Letter bgcolor="#58B3FF" height="70px" width="45px"></Letter>
    <Letter bgcolor="#FF605F" height="110" width="45"></Letter>
    <Letter bgcolor="#FFD52E" height="30" width="35"></Letter>
    <Letter bgcolor="#49DD8E" height="70" width="95"></Letter>
    <Letter bgcolor="#AE99FF" height="70" width="45"></Letter>
  </div>,
  destination
);

  </script>
