
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lifecycle Methods</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
             
    <body>
        <div id="container"></div>
        <script type="text/babel">

            var destination = document.querySelector("#container");
            var colors = [
                "#393E41",
                "#E94F37",
                "#1C89BF",
                "#A1D363",
                "#85FFC7",
                "#297373",
                "#FF8552",
                "#A40E4C"
            ];
            var end = colors.length;

             class Circle extends React.Component {
            render() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100,
                };
 
                return (
            <div style={circleStyle}>
            </div>
                );
            }
        };

            class ExtraCircle extends React.Component {

            render() {
            return (
                        <div>
                            {this.props.display}
                        </div>
                    );

        }
        }

            class Counter extends React.Component {
                render() {
                    var textStyle = {
                        fontSize: 72,
                        fontFamily: "sans-serif",
                        color: "#333",
                        fontWeight: "bold"
                    };
                
                    return (
                        <div style={textStyle}>
                            {this.props.display}
                        </div>
                    );
                }
            }

            class CounterParent extends React.Component {
                constructor(props, context) {
                    super(props, context);
            
                    console.log("constructor: Default state time!");
            
                    this.state = {
                        count: 0
                    };
            
                    this.increase = this.increase.bind(this);
                }
            
                getInitialState() {
                    console.log("getInitialState: Default state time!");
                    return {
                        count: 0
                    };
                }
            
                increase() {
                    this.setState({
                        count: this.state.count + 1
                    });
                    
                   


                }
            
                componentWillUpdate(newProps, newState) {
                    console.log("componentWillUpdate: Component is about to update!");
                }
            
                componentDidUpdate(currentProps, currentState) {
                    console.log("componentDidUpdate: Component just updated!");
                }
            
                componentWillMount() {
                    console.log("componentWillMount: Component is about to mount!");
                }
            
                componentDidMount() {
                    console.log("componentDidMount: Component just mounted!");
                }
            
                componentWillUnmount() {
                    console.log("componentWillUnmount: Component is about to be removed from the DOM!");
                }
            
                shouldComponentUpdate(newProps, newState) {
                    console.log("shouldComponentUpdate: Should component update?");
            
                    if (newState.count < end) {
                        console.log("shouldComponentUpdate: Component should update!");
                        return true;
                    } else {
                        ReactDOM.unmountComponentAtNode(destination);
                        console.log("shouldComponentUpdate: Component should not update!");
                        return false;
                    }
                }
            
                componentWillReceiveProps(newProps) {
                    console.log("componentWillReceiveProps: Component will get new props!");
                }
            
                render() {
                    var backgroundStyle = {
                        padding: 50,
                        border: "#333 2px dotted",
                        width: 250,
                        height: 100,
                        borderRadius: 10,
                        textAlign: "center"
                    };
            
                    return (
                        <div style={backgroundStyle}>
                            <Counter display={this.state.count}/>
                            <button onClick={this.increase}>
                                +
                            </button>
                            <div>
                                  <Circle bgColor={colors[this.state.count]} />
                            </div>
                        </div>
                    );
                }
            };

            console.log("defaultProps: Default prop time!");
            CounterParent.defaultProps = {
                
            };

            ReactDOM.render(
                <div>
                    <CounterParent/>
                </div>,
                destination
            );
        </script>
    </body>
</html>
